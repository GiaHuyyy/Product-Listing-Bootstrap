<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Listing Bootstrap</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div class="header-container">
                <div
                    class="container-fluid d-flex justify-content-between align-items-center h-70"
                >
                    <ul
                        class="col-4 d-flex align-items-center list-unstyled gap-3 mb-0"
                    >
                        <li>Shop</li>
                        <li>Offers</li>
                        <li>Our story</li>
                        <li>Blog</li>
                    </ul>
                    <div class="logo col-4">
                        <img src="./assets/img/logo.png" alt="" />
                    </div>
                    <div class="col-4 d-flex align-items-center gap-2">
                        <span class="border border-2 py-1 ps-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input
                                type="text"
                                placeholder="Search product"
                                class="no-outline border-0"
                            />
                        </span>
                        <span>
                            <i class="fa-solid fa-cart-shopping"></i>
                            Cart (0)
                        </span>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner -->
        <div class="banner">
            <div class="container-fluid p-0">
                <div
                    class="col-12 h-400 bg-image"
                    style="
                        background-image: url(./assets/img/background-body.png);
                    "
                >
                    <div class="background__contend col-6">
                        <h1>Gift for your skin</h1>
                        <p>
                            Aliquip fugiat ipsum nostrud ex et eu incididunt
                            <br />
                            quis minim dolore excepteur voluptate
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
